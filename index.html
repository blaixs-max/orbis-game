<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Redline: CINEMATIC FX v8</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; user-select: none; -webkit-touch-callout: none; }
        
        /* SİNEMATİK UI */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between; padding: 20px; z-index: 10;
            background: radial-gradient(circle, transparent 60%, #000 150%); /* Vignette Efekti */
        }
        
        .hud-top { display: flex; justify-content: space-between; width: 100%; margin-top: 10px; }
        .hud-metric { text-align: center; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .hud-metric span { display: block; font-size: 10px; letter-spacing: 2px; opacity: 0.7; }
        .hud-metric strong { font-size: 28px; font-weight: 300; }

        #center-speed { text-align: center; margin-top: 40px; transform: scale(1); transition: transform 0.1s; }
        #speed-val { font-size: 90px; color: #fff; font-weight: 100; letter-spacing: -2px; text-shadow: 0 0 20px rgba(0,200,255,0.8); }
        #speed-unit { font-size: 14px; color: #00ccff; letter-spacing: 5px; font-weight: bold; }

        /* KRİTİK HIZ UYARISI */
        #danger-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            box-shadow: inset 0 0 100px rgba(255,0,0,0);
            pointer-events: none; transition: box-shadow 0.5s; z-index: 5;
        }

        /* NITRO BUTONU (YENİ TASARIM) */
        #nitro-btn {
            pointer-events: auto;
            width: 100px; height: 100px;
            position: absolute; bottom: 40px; right: 30px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 14px; font-weight: bold; letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0,255,255,0.1);
            transition: 0.2s;
        }
        #nitro-btn.active {
            background: rgba(0,255,255,0.2);
            box-shadow: 0 0 50px rgba(0,255,255,0.8), inset 0 0 20px rgba(0,255,255,0.5);
            border-color: #fff; transform: scale(0.95);
        }
        #nitro-bar-ring {
            position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%; border: 5px solid transparent;
            border-top-color: #00ffff; border-right-color: #00ffff;
            transform: rotate(-45deg); transition: transform 0.1s;
        }

        /* MENÜLER */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto; z-index: 50;
        }
        h1 { color: #fff; font-weight: 100; font-size: 50px; letter-spacing: 10px; margin-bottom: 10px; text-shadow: 0 0 30px #fff; }
        button {
            background: transparent; border: 1px solid rgba(255,255,255,0.3); color: #fff;
            padding: 20px 50px; font-size: 18px; margin: 10px; letter-spacing: 3px;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        button:hover { background: #fff; color: #000; box-shadow: 0 0 30px #fff; }
    </style>
</head>
<body>

    <div id="danger-overlay"></div>

    <div id="ui-layer" style="display:none;">
        <div class="hud-top">
            <div class="hud-metric"><span>PUAN</span><strong id="score">0</strong></div>
            <div class="hud-metric"><span>BAKİYE</span><strong id="gold" style="color:#ffd700">0</strong></div>
        </div>
        
        <div id="center-speed">
            <div id="speed-val">0</div>
            <div id="speed-unit">KM/H</div>
        </div>

        <div id="nitro-btn" ontouchstart="activateNitro()" ontouchend="deactivateNitro()" onmousedown="activateNitro()" onmouseup="deactivateNitro()">
            NITRO
            <div id="nitro-bar-ring"></div>
        </div>
    </div>

    <div id="menu" class="screen">
        <h1>REDLINE</h1>
        <p style="color:#888; margin-bottom:40px;">CINEMATIC FX EDITION</p>
        <button onclick="reqPerm()">BAŞLAT</button>
    </div>

    <div id="gameover" class="screen" style="display:none;">
        <h1 style="color:#ff3333; text-shadow: 0 0 30px #ff0000;">KAZA</h1>
        <p style="color:#fff; margin-bottom:30px;">SKOR: <span id="end-score">0</span></p>
        <button onclick="resetGame()">MENÜ</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { EffectComposer } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/postprocessing/UnrealBloomPass.js';

        // --- AYARLAR ---
        const saveData = { gold: 1000 }; // Basit kayıt
        const BIKE_STATS = { spd: 320, hnd: 0.15, nit: 1.5 }; // Standart Spor Modu

        let scene, camera, renderer, composer;
        let player, roadParts=[], enemies=[], particles=[];
        let gameActive = false;
        let speed=0, score=0, nitro=100;
        let tiltX=0, playerX=0;
        let isNitro=false;
        
        // YOL DOKUSU OLUŞTURMA (Procedural Texture)
        function createAsphaltTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#1a1a1a'; ctx.fillRect(0,0,512,512);
            
            // Gürültü (Noise) ekle
            for(let i=0; i<50000; i++) {
                ctx.fillStyle = Math.random() > 0.5 ? '#222' : '#111';
                ctx.fillRect(Math.random()*512, Math.random()*512, 2, 2);
            }
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping;
            tex.wrapT = THREE.RepeatWrapping;
            tex.repeat.set(1, 4);
            return tex;
        }
        const asphaltTex = createAsphaltTexture();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020205, 0.02); // Çok karanlık sis

            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 6);
            camera.rotation.x = -0.3;

            renderer = new THREE.WebGLRenderer({antialias:false}); // Post-process için false daha iyi perf
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            // --- POST PROCESSING (SİNEMATİK EFEKT) ---
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0;
            bloomPass.strength = 1.2; // Işıldama Gücü
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Işıklar
            const hemi = new THREE.HemisphereLight(0xffffff, 0x000000, 0.2);
            scene.add(hemi);
            
            // Sokak Lambası Simülasyonu (Tepeden)
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
            dirLight.position.set(0, 20, -10);
            scene.add(dirLight);

            createRoad();
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createPlayer() {
            if(player) scene.remove(player);
            player = new THREE.Group();

            // Gövde (Parlak Siyah Materyal)
            const bodyMat = new THREE.MeshStandardMaterial({color:0x050505, roughness:0.1, metalness:0.8});
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.6, 2), bodyMat);
            body.position.y = 0.6;
            player.add(body);

            // Arka Stop (Neon Kırmızı - Bloom ile parlayacak)
            const tailGeo = new THREE.BoxGeometry(0.6, 0.1, 0.1);
            const tailMat = new THREE.MeshBasicMaterial({color:0xff0033}); // Basic Material parlar
            const tail = new THREE.Mesh(tailGeo, tailMat);
            tail.position.set(0, 0.8, 1);
            player.add(tail);

            // Gösterge Paneli (Mavi Işık)
            const dash = new THREE.Mesh(new THREE.BoxGeometry(0.4,0.1,0.1), new THREE.MeshBasicMaterial({color:0x00ffff}));
            dash.position.set(0, 0.9, 0.2);
            player.add(dash);

            // Far Işığı (Spot)
            const spot = new THREE.SpotLight(0xffffff, 50, 40, 0.5, 0.5, 1);
            spot.position.set(0, 0.8, -0.5);
            spot.target.position.set(0, 0, -20);
            player.add(spot);
            player.add(spot.target);

            scene.add(player);
        }

        function createRoad() {
            for(let i=0; i<12; i++) {
                const grp = new THREE.Group();
                
                // Yol (Doku ile)
                const roadGeo = new THREE.PlaneGeometry(14, 40);
                const roadMat = new THREE.MeshStandardMaterial({map: asphaltTex, roughness:0.8, metalness:0.2, color:0x555555});
                const road = new THREE.Mesh(roadGeo, roadMat);
                road.rotation.x = -Math.PI/2;
                grp.add(road);

                // Kenar Şeritleri (Neon Parlak)
                const lineGeo = new THREE.PlaneGeometry(0.1, 40);
                const lineMat = new THREE.MeshBasicMaterial({color:0xffffff}); // Parlar
                const l1=new THREE.Mesh(lineGeo,lineMat); l1.rotation.x=-Math.PI/2; l1.position.set(-6.8, 0.02, 0);
                const l2=new THREE.Mesh(lineGeo,lineMat); l2.rotation.x=-Math.PI/2; l2.position.set(6.8, 0.02, 0);
                grp.add(l1); grp.add(l2);

                grp.position.z = -i * 40;
                scene.add(grp); roadParts.push(grp);
            }
        }

        function spawnEnemy() {
            const lane = (Math.random()*10)-5;
            const grp = new THREE.Group();
            
            // Araç Gövdesi (Koyu ve Metalik)
            const col = Math.random()>0.5 ? 0x333333 : 0x550000;
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.8, 1.2, 4), new THREE.MeshStandardMaterial({color:col, roughness:0.2, metalness:0.7}));
            body.position.y=0.6;
            grp.add(body);

            // Arka Stoplar (Parlak Kırmızı)
            const lMat = new THREE.MeshBasicMaterial({color:0xff0000});
            const l1=new THREE.Mesh(new THREE.BoxGeometry(0.5,0.2,0.1), lMat); l1.position.set(-0.6,0.9,2);
            const l2=new THREE.Mesh(new THREE.BoxGeometry(0.5,0.2,0.1), lMat); l2.position.set(0.6,0.9,2);
            grp.add(l1); grp.add(l2);

            grp.position.set(lane, 0, -150);
            scene.add(grp); enemies.push(grp);
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameActive) {
                renderer.render(scene, camera); // Menüdeyken de çiz
                return;
            }

            // FİZİK
            let targetSpd = BIKE_STATS.spd;
            if(isNitro && nitro > 0) {
                targetSpd += 150; nitro -= 0.5;
                // Kamera titreme efekti (Shake)
                camera.position.y = 3 + (Math.random()-0.5)*0.1;
                if(Math.random()>0.5) spawnSpark();
            } else {
                nitro = Math.min(nitro+0.1, 100);
                camera.position.y += (3 - camera.position.y) * 0.1; // Normale dön
            }
            
            speed += (targetSpd - speed) * 0.01;
            score += Math.floor(speed/100);

            // UI
            document.getElementById('speed-val').innerText = Math.floor(speed);
            document.getElementById('score').innerText = score;
            const ring = document.getElementById('nitro-bar-ring');
            ring.style.borderColor = nitro > 20 ? '#00ffff' : '#ff0000';
            // Nitro bar halka animasyonu (basit css scale yerine rotation olabilir)

            // Tehlike Kırmızısı (Vignette)
            const overlay = document.getElementById('danger-overlay');
            overlay.style.boxShadow = speed < 120 ? 'inset 0 0 150px rgba(255,0,0,0.5)' : 'inset 0 0 100px rgba(255,0,0,0)';
            if(speed < 100) gameOver();

            // Hareket
            playerX += (tiltX - playerX) * 0.1;
            player.position.x = playerX;
            player.rotation.z = -playerX * 0.1;
            camera.position.x = playerX * 0.4;
            camera.rotation.z = -playerX * 0.02;

            // FOV Efekti (Hızlanınca görüş açısı artar)
            const targetFov = 70 + (speed/40);
            camera.fov += (targetFov - camera.fov) * 0.05;
            camera.updateProjectionMatrix();

            // Sonsuz Yol
            const delta = speed * 0.03;
            roadParts.forEach(r => {
                r.position.z += delta;
                if(r.position.z > 40) r.position.z -= 40 * 12;
            });

            // Düşmanlar
            if(Math.random() < 0.02) spawnEnemy();
            for(let i=enemies.length-1; i>=0; i--) {
                let e = enemies[i];
                e.position.z += delta - 0.8; // Bağıl hız
                if(Math.abs(e.position.z - player.position.z) < 3 && Math.abs(e.position.x - player.position.x) < 1.8) gameOver();
                if(e.position.z > 20) { scene.remove(e); enemies.splice(i,1); }
            }

            // Parçacıklar
            updateParticles();

            // RENDER (Bloom Composer ile)
            composer.render();
        }

        function spawnSpark() {
            const p = new THREE.Mesh(new THREE.BoxGeometry(0.1,0.1,0.8), new THREE.MeshBasicMaterial({color:0x00ffff}));
            p.position.set(player.position.x+(Math.random()-0.5), 0.5, player.position.z+2);
            scene.add(p); particles.push({m:p, l:1});
        }
        function updateParticles() {
            for(let i=particles.length-1; i>=0; i--) {
                let p=particles[i]; p.m.position.z+=2; p.l-=0.1; p.m.scale.setScalar(p.l);
                if(p.l<=0){scene.remove(p.m); particles.splice(i,1);}
            }
        }

        // KONTROLLER
        window.reqPerm = function() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(r=>{startGame();}).catch(startGame);
            } else { startGame(); }
        }
        window.startGame = function() {
            document.getElementById('menu').style.display='none';
            document.getElementById('ui-layer').style.display='flex';
            gameActive=true; speed=120; score=0;
            createPlayer();
        }
        window.resetGame = function() {
            document.getElementById('gameover').style.display='none';
            document.getElementById('menu').style.display='flex';
        }
        window.gameOver = function() {
            gameActive=false;
            document.getElementById('ui-layer').style.display='none';
            document.getElementById('gameover').style.display='flex';
            document.getElementById('end-score').innerText = score;
        }

        // INPUTS
        window.activateNitro = () => { isNitro=true; document.getElementById('nitro-btn').classList.add('active'); }
        window.deactivateNitro = () => { isNitro=false; document.getElementById('nitro-btn').classList.remove('active'); }
        
        window.addEventListener('deviceorientation', e => {
            let g = e.gamma; if(g>40)g=40; if(g<-40)g=-40;
            tiltX = g * 0.2;
        });
        window.addEventListener('keydown', e => {
            if(e.key=='ArrowLeft') tiltX=-8; if(e.key=='ArrowRight') tiltX=8; if(e.key==' ') activateNitro();
        });
        window.addEventListener('keyup', e => {
            if(e.key=='ArrowLeft'||e.key=='ArrowRight') tiltX=0; if(e.key==' ') deactivateNitro();
        });
        function onWindowResize(){camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth,window.innerHeight); composer.setSize(window.innerWidth,window.innerHeight);}

        init();
    </script>
</body>
</html>
