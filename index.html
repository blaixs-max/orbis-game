<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBIS - Demo Test Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4A90E2;
            --secondary: #FF8C42;
            --accent: #6366F1;
            --success: #10B981;
            --danger: #EF4444;
            --gold: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(74, 144, 226, 0.15) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(74, 144, 226, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            gap: 15px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .demo-badge {
            background: linear-gradient(135deg, #10B981, #059669);
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 14px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 0 30px rgba(16, 185, 129, 0.8); }
        }

        .hero {
            padding: 40px 0 30px;
            text-align: center;
        }

        .hero h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(32px, 8vw, 64px);
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-section {
            padding: 40px 0;
        }

        .game-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .wheel-area {
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.8), rgba(26, 35, 126, 0.6));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 25px;
            padding: 30px 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        #wheel-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            margin: 0 auto;
        }

        #wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid var(--secondary);
            z-index: 10;
            filter: drop-shadow(0 8px 15px rgba(255, 140, 66, 0.6));
        }

        #wheel-canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(74, 144, 226, 0.6);
        }

        #spin-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(140px, 35%);
            height: min(140px, 35%);
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), #FF6B35);
            border: 6px solid #fff;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 15px 40px rgba(255, 140, 66, 0.6);
            z-index: 20;
        }

        #spin-btn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        #spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .panel {
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.8), rgba(26, 35, 126, 0.6));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 25px;
            padding: 25px 20px;
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(74, 144, 226, 0.2);
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--secondary);
        }

        .balance-display {
            text-align: center;
            padding: 25px 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 20px;
        }

        #balance-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            color: white;
            display: block;
        }

        .reset-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #EF4444;
            color: #EF4444;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        #result-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.95), rgba(74, 144, 226, 0.95));
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 400px;
            transition: all 0.5s;
        }

        #result-modal.show {
            transform: translate(-50%, -50%) scale(1);
        }

        #result-modal.win {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.95), rgba(5, 150, 105, 0.95));
        }

        #result-modal.lose {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.95), rgba(220, 38, 38, 0.95));
        }

        .result-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .result-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 12px;
            color: white;
        }

        .result-amount {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
        }

        .debug-info {
            background: rgba(0,0,0,0.6);
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            color: #6EE7B7;
            text-align: left;
        }

        @media (min-width: 1024px) {
            .game-grid {
                grid-template-columns: 1.2fr 1fr;
                max-width: 1200px;
                gap: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <header>
        <div class="header-content">
            <div class="logo-container">
                <div class="logo-text">
                    <h1>ORBIS</h1>
                </div>
            </div>
            <div class="demo-badge">ðŸŽ® DEMO MODE</div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Test The Wheel Game</h2>
        </div>
    </section>

    <div class="container">
        <div class="game-section">
            <div class="game-grid">
                <div class="wheel-area">
                    <div id="wheel-container">
                        <div id="wheel-pointer"></div>
                        <canvas id="wheel-canvas"></canvas>
                        <button id="spin-btn">SPIN</button>
                    </div>
                    <div class="debug-info" id="debug-info">
                        Ready to spin...<br>
                        Click SPIN to test
                    </div>
                </div>

                <div>
                    <div class="panel">
                        <div class="panel-header">
                            <span style="font-size:28px">ðŸ’°</span>
                            <h3 class="panel-title">Balance</h3>
                        </div>
                        <div class="balance-display">
                            <span id="balance-value">1000</span>
                            <div style="font-size:14px; margin-top:8px">Demo Tokens</div>
                        </div>
                        <button class="reset-btn" id="reset-btn">ðŸ”„ Reset Demo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="result-modal">
        <div class="result-icon"></div>
        <div class="result-text"></div>
        <div class="result-amount"></div>
    </div>

    <script>
        // Ã‡ARK SEGMENT SIRASI - ÃœSTTEN BAÅžLAYARAK SAAT YÃ–NÃœNDE
        const SEGMENTS = [
            { id: 0, label: '500', emoji: 'ðŸ†', value: 500, color: '#FFD700' },
            { id: 1, label: '200', emoji: 'ðŸ’Ž', value: 200, color: '#FF6B6B' },
            { id: 2, label: '100', emoji: 'ðŸ¥‡', value: 100, color: '#95E1D3' },
            { id: 3, label: '50', emoji: 'ðŸ¥ˆ', value: 50, color: '#F38181' },
            { id: 4, label: 'LOSE', emoji: 'âŒ', value: 0, color: '#2C3E50' },
            { id: 5, label: '25', emoji: 'ðŸ¥‰', value: 25, color: '#AA96DA' },
            { id: 6, label: '15', emoji: 'ðŸŽ', value: 15, color: '#4ECDC4' },
            { id: 7, label: '11', emoji: 'ðŸª™', value: 11, color: '#4A90E2' }
        ];

        let balance = 1000;
        let isSpinning = false;

        function initCanvas() {
            const canvas = document.getElementById('wheel-canvas');
            const container = document.getElementById('wheel-container');
            const size = Math.min(container.offsetWidth, container.offsetHeight);
            canvas.width = size;
            canvas.height = size;
            drawWheel(0);
        }

        window.addEventListener('load', () => {
            initCanvas();
            window.addEventListener('resize', initCanvas);
            document.getElementById('spin-btn').addEventListener('click', spinWheel);
            document.getElementById('reset-btn').addEventListener('click', resetDemo);
        });

        function drawWheel(rotation) {
            const canvas = document.getElementById('wheel-canvas');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = centerX - 10;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate((rotation * Math.PI) / 180);

            const totalSegments = SEGMENTS.length;
            const anglePerSegment = (2 * Math.PI) / totalSegments;

            SEGMENTS.forEach((segment, index) => {
                const startAngle = index * anglePerSegment - Math.PI / 2;
                const endAngle = startAngle + anglePerSegment;

                // Segment Ã§iz
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = segment.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Text
                ctx.save();
                const textAngle = startAngle + anglePerSegment / 2;
                ctx.rotate(textAngle);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#fff';
                ctx.font = `bold ${radius / 10}px Arial`;
                ctx.fillText(segment.emoji, radius * 0.7, 0);
                ctx.font = `bold ${radius / 15}px Arial`;
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 3;
                ctx.fillText(segment.label, radius * 0.5, 0);
                ctx.restore();
            });

            ctx.restore();
        }

        function spinWheel() {
            if (isSpinning || balance < 10) {
                if (balance < 10) alert('Not enough tokens! Click Reset.');
                return;
            }

            isSpinning = true;
            balance -= 10;
            updateDisplay();

            const btn = document.getElementById('spin-btn');
            btn.textContent = 'SPINNING...';
            btn.disabled = true;

            // Rastgele segment seÃ§
            const winningIndex = Math.floor(Math.random() * SEGMENTS.length);
            const winningSegment = SEGMENTS[winningIndex];

            // Debug
            document.getElementById('debug-info').innerHTML = 
                `<strong>Target:</strong> ${winningSegment.label} (${winningSegment.emoji})<br>` +
                `<strong>Index:</strong> ${winningIndex}<br>` +
                `<strong>Value:</strong> ${winningSegment.value}`;

            // Animasyon
            animateWheel(winningIndex, () => {
                // SonuÃ§
                if (winningSegment.value > 0) {
                    balance += winningSegment.value;
                }
                updateDisplay();
                showResult(winningSegment);

                // Debug gÃ¼ncelle
                document.getElementById('debug-info').innerHTML = 
                    `<strong>RESULT:</strong> ${winningSegment.label} (${winningSegment.emoji})<br>` +
                    `<strong>Won:</strong> ${winningSegment.value > 0 ? '+' + winningSegment.value : '0'}<br>` +
                    `<strong>New Balance:</strong> ${balance}`;

                isSpinning = false;
                btn.textContent = 'SPIN';
                btn.disabled = false;
            });
        }

        function animateWheel(targetIndex, callback) {
            const degreesPerSegment = 360 / SEGMENTS.length;
            const extraSpins = 5;
            
            // Hedef aÃ§Ä± = segment ortasÄ±
            const targetAngle = (targetIndex * degreesPerSegment) + (degreesPerSegment / 2);
            
            // Toplam dÃ¶nÃ¼ÅŸ
            const totalRotation = (360 * extraSpins) + (360 - targetAngle);
            
            const duration = 4000;
            const startTime = Date.now();
            let currentRotation = 0;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                currentRotation = totalRotation * easeOut;
                drawWheel(currentRotation);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    drawWheel(totalRotation);
                    if (callback) setTimeout(callback, 100);
                }
            }
            animate();
        }

        function updateDisplay() {
            document.getElementById('balance-value').textContent = balance;
        }

        function resetDemo() {
            if (confirm('Reset demo?')) {
                balance = 1000;
                updateDisplay();
                document.getElementById('debug-info').textContent = 'Demo reset! Ready to spin.';
            }
        }

        function showResult(segment) {
            const modal = document.getElementById('result-modal');
            modal.querySelector('.result-icon').textContent = segment.emoji;
            
            if (segment.value > 0) {
                modal.classList.add('win');
                modal.classList.remove('lose');
                modal.querySelector('.result-text').textContent = 'You Won!';
                modal.querySelector('.result-amount').textContent = `+${segment.value} Tokens`;
            } else {
                modal.classList.add('lose');
                modal.classList.remove('win');
                modal.querySelector('.result-text').textContent = 'Try Again!';
                modal.querySelector('.result-amount').textContent = '-10 Tokens';
            }

            modal.classList.add('show');
            setTimeout(() => modal.classList.remove('show'), 5000);
        }
    </script>
</body>
</html>
