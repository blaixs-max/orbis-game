<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Redline: Realism Update v7</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; user-select: none; -webkit-touch-callout: none; }
        
        /* UI OKUNABİLİRLİĞİ ARTIRILDI */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between; padding: 20px; z-index: 10;
            box-sizing: border-box;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        
        .hud-top { display: flex; justify-content: space-between; width: 100%; }
        .hud-box {
            background: rgba(0,0,0,0.5); border-left: 4px solid #e60000;
            padding: 10px 20px; border-radius: 5px; color: #fff; backdrop-filter: blur(5px);
        }
        .hud-box span { display: block; font-size: 11px; color: #ccc; font-weight: bold;}
        .hud-box strong { font-size: 24px; color: #fff; }
        
        #center-hud { text-align: center; margin-top: 30px; }
        #speed-val { font-size: 70px; color: #fff; font-weight: 900; font-style: italic; }
        #speed-unit { font-size: 16px; color: #e60000; font-weight: bold; letter-spacing: 2px; }
        
        #bomb-warning {
            color: #ff3333; font-size: 26px; font-weight: bold; 
            text-shadow: 0 0 15px #ff0000; display: none; animation: blink 0.3s infinite alternate;
        }

        /* NİTRO BUTONU */
        #nitro-btn {
            pointer-events: auto;
            width: 110px; height: 110px;
            background: radial-gradient(circle at 30% 30%, rgba(50,220,255,0.9), rgba(0,100,200,0.7));
            border: 4px solid rgba(255,255,255,0.8); border-radius: 50%;
            position: absolute; bottom: 40px; right: 30px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #fff; font-size: 18px; font-weight: 900; letter-spacing: 1px;
            box-shadow: 0 0 30px rgba(0,200,255,0.5), inset 0 0 20px rgba(255,255,255,0.2);
            transition: transform 0.1s, background 0.2s;
            z-index: 100;
            -webkit-tap-highlight-color: transparent;
        }
        #nitro-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.9); color: #0055ff; box-shadow: 0 0 50px rgba(0,200,255,1); }
        #nitro-fill {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0%;
            background: rgba(0,255,100,0.4); border-radius: 50%; pointer-events: none;
            transition: height 0.2s;
        }

        /* MENÜLER */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center bottom, #2c3e50 0%, #000000 80%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto; z-index: 20; padding: 20px; text-align: center;
        }
        
        #shop-grid { 
            display: flex; gap: 15px; overflow-x: auto; width: 100%; padding: 20px 0;
            scroll-behavior: smooth; align-items: stretch; -webkit-overflow-scrolling: touch;
        }
        .card {
            background: linear-gradient(145deg, #1a1a1a, #222); border: 2px solid #333; min-width: 220px; padding: 20px;
            border-radius: 12px; text-align: center; flex-shrink: 0; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .card.owned { border-color: #00cc00; }
        .card.equipped { background: linear-gradient(145deg, #0f250f, #1a3a1a); border-color: #00ff00; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        
        button {
            border: none; padding: 18px 0; width: 100%; font-size: 18px; font-weight: bold; 
            margin-top: 15px; border-radius: 8px; text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
        }
        .btn-start { background: linear-gradient(to right, #e60000, #c00); color: white; font-size: 22px; padding: 22px; box-shadow: 0 10px 30px rgba(230,0,0,0.4); }
        .btn-shop { background: #333; color: white; border: 2px solid #555; }

        @keyframes blink { 0% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>

                <div id="bomb-warning">⚠️ KRİTİK HIZ! ⚠️</div>
            </div>
            <div class="hud-box" style="border-left-color: #ffd700;"><span>ALTIN</span><strong id="gold" style="color:#ffd700">0</strong></div>

    </div>

        <h2 style="color:#fff;">GARAJ</h2>
        <p style="color:#ffd700; font-weight: bold;">BAKİYE: <span id="shop-gold">0</span></p>
        <div id="shop-grid"></div>
        <button class="btn-shop" onclick="closeShop()">GERİ DÖN</button>
    </div>

    <div id="gameover" class="screen" style="display:none;">

        <button class="btn-start" onclick="closeGameOver()">MENÜYE DÖN</button>
    </div>
